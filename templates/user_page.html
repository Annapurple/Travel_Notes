{% extends "base.html" %}
{% block content %}
<h1>Ваша страница</h1>
{% for i in notes%}
{% if current_user.is_authenticated and current_user == i.user %}
<div class="col-md6 border rounded">
    <h2>{{i.title}}</h2>
    <div>
        {{i.location}}
    </div>
    <div>
        {{i.information}}
    </div>
    <div>
        Автор - {{i.user.name}}, Дата написания - {{i.date}}
    </div>
</div>
{% endif %}
{% endfor %}
{% endblock %}
